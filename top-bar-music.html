<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="status-bar status-bar-color">
      <div class="status-bar-div status-bar-service">
        <i class="status-bar-icon fab fa-apple fa-lg"></i>
        <i class="status-bar-icon fas fa-sms"></i>
        <i class="status-bar-icon fab fa-bluetooth"></i>
      </div>
      <div class="status-bar-div status-bar-time">
        <span class="status-bar-text">18:43</span>
      </div>
      <div class="status-bar-div status-bar-battery">
        <span class="status-bar-text">82%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
    </div>

    <!--top-bar-->
    <div class="top-bar top-bar-music-color">
      <div class="top-bar-people-bar">
        <button
          onclick="history.back()"
          class="top-bar-music-arrow"
          style="cursor: pointer"
        >
          <i
            class="top-bar-friends-search-icon top-bar-music-top-btn-icon fas fa-times fa-lg"
          ></i>
        </button>
      </div>
    </div>

    <div class="top-bar-music-body">
      <img class="top-bar-music-img" src="img/맹구랩.jpg" />
      <div class="top-bar-music-img-title-box">
        <div class="top-bar-music-img-title-box-30"></div>
        <div class="top-bar-music-img-title-box-30 top-bar-music-img-text-box">
          <h3>짱돌</h3>
          <span class="top-bar-music-img-title-opa">맹구 (feat.철수)</span>
        </div>
        <div
          class="top-bar-music-img-title-box-30 top-bar-music-img-title-icon"
        >
          <i class="top-bar-music-img-title-opa fas fa-ellipsis-v fa-sm"></i>
        </div>
      </div>
      <div class="top-bar-music-img-go-box top-bar-music-img-title-opa">
        <i class="fas fa-redo fa-sm"></i>
        <i class="fas fa-random fa-sm"></i>
      </div>
      <div class="top-bar-music-paly">
        <div class="top-bar-music-paly-box">
          <div class="top-bar-music-paly-bar"></div>
          <div class="top-bar-music-paly-time">
            <span>0:00</span>
            <span class="top-bar-music-img-title-opa">3:47</span>
          </div>
        </div>
        <div class="top-bar-music-paly-icon-box">
          <i class="fas fa-align-right fa-2x"></i>
          <i class="fas fa-angle-double-left fa-2x"></i>
          <i class="music-icon-green-color far fa-play-circle fa-2x"></i>
          <i class="fas fa-angle-double-right fa-2x"></i>
          <i class="far fa-heart fa-2x"></i>
        </div>
      </div>
    </div>

    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
