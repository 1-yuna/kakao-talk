<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짱구 카카오톡</title>
    <meta property="og:title" content="짱구 카카오톡" />
    <meta property="og:type" content="website" />
  </head>

  /**/
  <body class="login-background">
    <div class="status-bar status-bar-color">
      <div class="status-bar-div status-bar-service">
        <i class="status-bar-icon fab fa-apple fa-lg"></i>
        <i class="status-bar-icon fas fa-sms"></i>
        <i class="status-bar-icon fab fa-bluetooth"></i>
      </div>
      <div class="status-bar-div status-bar-time">
        <span class="status-bar-text">18:43</span>
      </div>
      <div class="status-bar-div status-bar-battery">
        <span class="status-bar-text">82%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
    </div>

    <div class="input-image">
      <img src="img/input.jpg" />
    </div>

    <form class="btn" action="friends1.html" method="get">
      <input
        class="btn-text"
        onfocus="this.placeholder='';"
        placeholder="카카오계정 (이메일 또는 전화번호)"
        type="email tel"
      />
      <input
        class="btn-text"
        onfocus="this.placeholder='';"
        placeholder="비밀번호"
        minlength="10"
        type="password"
      />
      <input
        class="btn-text btn-text-login"
        value="로그인"
        type="submit"
        style="cursor: pointer"
      />
    </form>

    <div class="input-check">
      <div class="input-check-box"></div>
      <span>자동로그인</span>
      <i class="fas fa-question-circle"></i>
    </div>

    <div class="input-search">
      <span>카카오계정 찾기</span>
      <span>비밀번호 재설정</span>
    </div>
    <div class="no-mobile">
      <img class="no-mobile-img" src="img/짱구민망.jpg" />
      <span>Your screen is too big 😂</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
