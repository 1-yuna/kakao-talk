<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="status-bar status-bar-color">
      <div class="status-bar-div status-bar-service">
        <i class="status-bar-icon fab fa-apple fa-lg"></i>
        <i class="status-bar-icon fas fa-sms"></i>
        <i class="status-bar-icon fab fa-bluetooth"></i>
      </div>
      <div class="status-bar-div status-bar-time">
        <span class="status-bar-text">18:43</span>
      </div>
      <div class="status-bar-div status-bar-battery">
        <span class="status-bar-text">82%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
    </div>

    <!--top-bar-->
    <div class="top-bar top-bar-color">
      <div class="top-bar-people-bar">
        <button
          onclick="history.back()"
          class="top-bar-friends-arrow"
          style="cursor: pointer"
        >
          <i class="top-bar-friends-search-icon fas fa-chevron-left fa-sm"></i>
        </button>
        <div class="top-bar-title top-bar-people-title">설정</div>
      </div>
    </div>

    <div class="top-bar-pre-bar"></div>

    <div class="top-var-pre-box">
      <i class="fas fa-bullhorn fa-sm"></i>
      <span class="top-var-pre-text">공지사항</span>
    </div>

    <div class="top-var-pre-box">
      <i class="fas fa-flask fa-sm"></i>
      <span class="top-var-pre-text">실험실</span>
    </div>

    <div class="top-var-pre-box-gray-bottom">
      <i class="fas fa-exclamation-circle fa-sm"></i>
      <span class="top-var-pre-text">버전정보</span>
    </div>

    <div class="top-var-pre-box-gray-top">
      <i class="fas fa-lock fa-sm"></i>
      <span class="top-var-pre-text">개인/보안</span>
    </div>

    <div class="top-var-pre-box">
      <i class="far fa-bell fa-sm"></i>
      <span class="top-var-pre-text">알림</span>
    </div>

    <div class="top-var-pre-box">
      <i class="far fa-user fa-sm"></i>
      <span class="top-var-pre-text">친구</span>
    </div>

    <div class="top-var-pre-box">
      <i class="far fa-comment fa-sm"></i>
      <span class="top-var-pre-text">채팅</span>
    </div>

    <div class="top-var-pre-box">
      <i class="far fa-address-card fa-sm"></i>
      <span class="top-var-pre-text">멀티프로필</span>
    </div>

    <div class="top-var-pre-box">
      <i class="fas fa-book fa-sm"></i>
      <span class="top-var-pre-text">문자 모아보기</span>
    </div>

    <div class="top-var-pre-box">
      <i class="fas fa-lightbulb fa-sm"></i>
      <span class="top-var-pre-text">화면</span>
    </div>

    <div class="top-var-pre-box">
      <i class="fas fa-brush fa-sm"></i>
      <span class="top-var-pre-text">테마</span>
    </div>

    <div class="top-var-pre-box">
      <i class="fas fa-phone fa-sm"></i>
      <span class="top-var-pre-text">통화</span>
    </div>

    <div class="top-var-pre-box-gray-bottom">
      <i class="fas fa-ellipsis-h fa-sm"></i>
      <span class="top-var-pre-text">기타</span>
    </div>

    <div class="top-var-pre-box">
      <i class="fas fa-hand-middle-finger fa-sm"></i>
      <span class="top-var-pre-text">카톡 안녕가이드</span>
    </div>

    <div class="top-var-pre-box-gray-top">
      <i class="far fa-question-circle fa-sm"></i>
      <span class="top-var-pre-text">고객센터/도움말</span>
    </div>

    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
