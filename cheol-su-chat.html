<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body class="chat-body">
    <div class="status-bar chat-top-bar-color">
      <div class="status-bar-div status-bar-service">
        <i class="status-bar-icon fab fa-apple fa-lg"></i>
        <i class="status-bar-icon fas fa-sms"></i>
        <i class="status-bar-icon fab fa-bluetooth"></i>
      </div>
      <div class="status-bar-div status-bar-time">
        <span class="status-bar-text">18:43</span>
      </div>
      <div class="status-bar-div status-bar-battery">
        <span class="status-bar-text">82%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
    </div>

    <div class="top-bar chat-top-bar-color">
      <div class="chat-top-bar">
        <a href="comment.html">
          <div class="chat-top-bar-arrow">
            <i class="fas fa-angle-left fa-lg"></i>
          </div>
        </a>
        <div class="top-bar-title chat-top-bar-name">철수</div>
      </div>
      <div class="top-bar-icon">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </div>

    <div class="chat">
      <div class="chat-day-box">
        <div class="chat-day">
          <p>2022년 3월 9일 수요일</p>
        </div>
      </div>

      <div class="chat-bar"></div>

      <div class="chat-profile profile-right">
        <div class="chat-main">
          <div class="chat-text-time chat-text-time-right">
            <div class="chat-time chat-time-right">
              <p>오후 9:50</p>
            </div>
            <div class="chat-text chat-text-right">
              <p>철수야 생일 축하해</p>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-profile profile-right">
        <div class="chat-main">
          <div class="chat-text-time chat-text-time-right">
            <div class="chat-time chat-time-right">
              <p>오후 9:56</p>
            </div>
            <div class="chat-text-right-birthday">
              <div class="chat-text-right-birthday-card">
                <img
                  class="chat-text-right-birthday-card-img"
                  src="img/철수생일.jpg"
                />
                <div class="chat-text-right-birthday-card-box">
                  <img
                    class="chat-text-right-birthday-card-toy"
                    src="img/철수생일선물.jpg"
                  />
                  <div class="chat-text-right-birthday-card-name">
                    <h3>피규어</h3>
                    <p>한정판 모에피 피규어</p>
                  </div>
                </div>
              </div>
              <div class="chat-text-right-birthday-text">
                <div class="chat-text-right-birthday-text-name">
                  <div class="chat-text-right-birthday-text-name-hart">
                    <i
                      class="fas fa-heart fa-sm chat-text-right-birthday-hart"
                    ></i>
                    <h3>함께 온 메시지</h3>
                  </div>
                  <p>"철수야 생일 축하한다"</p>
                </div>
                <div class="chat-text-right-birthday-text-btn">
                  <span>주문내역 보기</span>
                </div>
                <div class="chat-text-right-birthday-text-btn">
                  <span>메시지 카드 열기</span>
                </div>
                <div class="chat-text-right-birthday-text-gift-box">
                  <div class="chat-text-right-birthday-text-gift">
                    <i
                      class="fas fa-heart fa-sm chat-text-right-birthday-hart"
                    ></i>
                    <p>카카오톡 선물하기</p>
                  </div>
                  <i class="fas fa-angle-right fa-sm"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-profile profile-right">
        <div class="chat-main">
          <div class="chat-text-time chat-text-time-right">
            <div class="chat-time chat-time-right">
              <p>오후 9:57</p>
            </div>
            <div class="chat-text chat-text-emo">
              <img src="img/짱구-철수임티2.png" />

        </div>
      </div>

      <div class="chat-bar"></div>

      <div class="chat-profile">
        <div class="chat-main">
          <img class="profile-img-sm" src="img/철수프사.jpg" />

      <div class="profile profile-right">

      <div class="chat-profile">
        <div class="chat-main">
          <img class="profile-img-sm" src="img/철수프사.jpg" />
          <div class="chat-box">
            <div class="chat-name">
              <h3>철수</h3>
            </div>
            <div class="chat-text-time chat-text-time-left">
              <div class="chat-text chat-text-left">
                <p>내려</p>
              </div>
              <div class="chat-time chat-time-left">
                <p>오전 10:19</p>
              </div>

          </div>

      </div>

      <div class="chat-profile">

          <div class="chat-text-time chat-text-time-left">
            <div class="chat-text chat-text-left">
              <p>야 신짱구</p>

      <div class="chat-profile">
        <div class="chat-box chat-box-second">
          <div class="chat-text-time chat-text-time-left">

      <i class="fas fa-plus-square fa-lg"></i>
      <input class="chat-bottom-bar-chatting" />

    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
