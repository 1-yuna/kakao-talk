<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짱구 카카오톡</title>
  </head>

  <body>
    <div class="status-bar status-bar-color">
      <div class="status-bar-div status-bar-service">
        <i class="status-bar-icon fab fa-apple fa-lg"></i>
        <i class="status-bar-icon fas fa-sms"></i>
        <i class="status-bar-icon fab fa-bluetooth"></i>
      </div>
      <div class="status-bar-div status-bar-time">
        <span class="status-bar-text">18:43</span>
      </div>
      <div class="status-bar-div status-bar-battery">
        <span class="status-bar-text">82%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
    </div>

    <!--top-bar-->
    <div class="top-bar">
      <div class="top-bar-people-bar">
        <button
          onclick="history.back()"
          class="top-bar-music-arrow"
          style="cursor: pointer"
        >
          <i
            class="top-bar-friends-search-icon top-bar-music-top-btn-icon fas fa-times fa-lg"
          ></i>
        </button>
      </div>
    </div>

    <div class="profile-menu-backgroung-img profile-menu-backgroung-img-hoon">
      <div class="profile-menu-music-box">
        <div class="profile-music profile-menu-music profile-menu-top">
          <p>사랑했나봐 - 윤도현</p>
          <i class="profile-menu-music-icon fas fa-play fa-xs"></i>
        </div>
      </div>

      <div class="profile-menu-bottom-box">
        <img class="profile-menu-profile-img" src="img/훈이프사.jpg" />
        <div class="profile-menu-text-box">
          <span class="profile-menu-title">훈이</span>
          <span class="profile-menu-text">이이잉</span>
        </div>
        <div class="profile-menu-box">
          <div class="profile-menu-icon-box2"></div>
          <a class="profile-menu-icon-box" href="hoon-chat.html">
            <i class="fas fa-comment fa-2x"></i>
            <span class="profile-menu-icon-text">1:1 채팅</span>
          </a>
          <div class="profile-menu-icon-box">
            <i class="fas fa-phone-alt fa-2x"></i>
            <span class="profile-menu-icon-text">통화하기</span>
          </div>
          <div class="profile-menu-icon-box">
            <i class="fas fa-apple-alt fa-2x"></i>
            <span class="profile-menu-icon-text">카카오스토리</span>
          </div>
          <div class="profile-menu-icon-box2"></div>
        </div>
      </div>
    </div>

    <div class="no-mobile">
      <img class="no-mobile-img" src="img/짱구민망.jpg" />
      <span>Your screen is too big 😂</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
