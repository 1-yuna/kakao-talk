<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="status-bar status-bar-color">
      <div class="status-bar-div status-bar-service">
        <i class="status-bar-icon fab fa-apple fa-lg"></i>
        <i class="status-bar-icon fas fa-sms"></i>
        <i class="status-bar-icon fab fa-bluetooth"></i>
      </div>
      <div class="status-bar-div status-bar-time">
        <span class="status-bar-text">18:43</span>
      </div>
      <div class="status-bar-div status-bar-battery">
        <span class="status-bar-text">82%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
    </div>

    <div class="top-bar top-bar-color">
      <div class="top-bar-title">더보기</div>
      <div class="top-bar-icon">
        <a href="top-bar-friends.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
        <a href="top-bar-qr.html">
          <i class="fas fa-qrcode fa-2x"></i>
        </a>
        <a href="top-bar-music.html">
          <i class="fas fa-music fa-2x"></i>
        </a>
        <a href="top-bar-pre.html">
          <i class="fas fa-cog fa-2x"></i>
        </a>
      </div>
    </div>

    <div class="etc-top-bar">
      <div class="etc-top-bar-barcode-box">
        <div class="etc-top-bar-barcode-wallet">
          <span class="etc-top-bar-barcode-wallet-text">지갑</span>
          <i
            class="etc-top-bar-barcode-wallet-right-icon fas fa-chevron-right fa-sm"
          ></i>
        </div>
        <div class="etc-top-bar-barcode">
          <i class="fas fa-award fa-sm"></i>
          <span>인증서</span>
          <i
            class="etc-top-bar-barcode-bat-icon fas fa-grip-lines-vertical fa-sm"
          ></i>
          <i class="fas fa-qrcode fa-sm"></i>
          <span>QR 체크인</span>
        </div>
      </div>
      <div class="etc-top-bar-guide-box">
        <div class="etc-top-bar-guide">
          <i class="etc-top-bar-guide-icon fas fa-syringe fa-lg"></i>
          <p>QR 체크인, 예방접종정보 중단 안내</p>
        </div>
        <i
          class="etc-top-bar-barcode-wallet-right-icon fas fa-chevron-right fa-sm"
        ></i>
      </div>
      <div class="etc-top-bar-pay-box">
        <div class="etc-top-bar-pay">
          <i class="etc-top-bar-pay-icon fas fa-comment fa-sm"></i>
          <span>pay</span>
        </div>
        <span class="etc-top-bar-pay-money">0원</span>
      </div>
      <div class="etc-top-bar-money-box">
        <div class="etc-top-bar-money-box-text">
          <span>송금</span>
          <i
            class="etc-top-bar-barcode-bat-icon fas fa-grip-lines-vertical fa-sm"
          ></i>
          <span>결제</span>
          <i
            class="etc-top-bar-barcode-bat-icon fas fa-grip-lines-vertical fa-sm"
          ></i>
          <span>자산</span>
        </div>
        <div class="etc-top-bar-money-box-buy">
          <i
            class="etc-top-bar-money-box-buy-icon fas fa-shopping-cart fa-sm"
          ></i>
          <span>구매내역</span>
        </div>
      </div>
    </div>

    <div class="etc-body">
      <div class="etc-block-box">
        <div class="etc-block">
          <i class="far fa-envelope fa-lg"></i>
          <span class="etc-block-text">메일</span>
        </div>
        <div class="etc-block">
          <i class="far fa-calendar-alt fa-lg"></i>
          <span class="etc-block-text">캘린더</span>
        </div>
        <div class="etc-block">
          <i class="fas fa-archive fa-lg"></i>
          <span class="etc-block-text">서랍</span>
        </div>
        <div class="etc-block">
          <i class="fas fa-dog fa-lg"></i>
          <span class="etc-block-text">카카오콘</span>
        </div>
      </div>
      <div class="etc-block-box">
        <div class="etc-block">
          <i class="fab fa-monero fa-lg"></i>
          <span class="etc-block-text">메이커스</span>
        </div>
        <div class="etc-block">
          <i class="fas fa-gift fa-lg"></i>
          <span class="etc-block-text">선물하기</span>
        </div>
        <div class="etc-block">
          <i class="far fa-smile fa-lg"></i>
          <span class="etc-block-text">이모티콘</span>
        </div>
        <div class="etc-block">
          <i class="fas fa-kiss-wink-heart fa-lg"></i>
          <span class="etc-block-text">프렌즈</span>
        </div>
      </div>
      <div class="etc-block-box">
        <div class="etc-block">
          <i class="fas fa-store fa-lg"></i>
          <span class="etc-block-text">쇼핑하기</span>
        </div>
        <div class="etc-block">
          <i class="fas fa-tshirt fa-lg"></i>
          <span class="etc-block-text">패션</span>
        </div>
        <div class="etc-block">
          <i class="fas fa-utensils fa-lg"></i>
          <span class="etc-block-text">주문하기</span>
        </div>
        <div class="etc-block">
          <i class="fas fa-ticket-alt fa-lg"></i>
          <span class="etc-block-text">멜론티켓</span>
        </div>
      </div>
      <div class="etc-block-box">
        <div class="etc-block">
          <i class="fas fa-chess-knight fa-lg"></i>
          <span class="etc-block-text">게임</span>
        </div>
        <div class="etc-block">
          <i class="fas fa-bookmark fa-lg"></i>
          <span class="etc-block-text">구독ON</span>
        </div>
        <div class="etc-block">
          <i class="fas fa-home fa-lg"></i>
          <span class="etc-block-text">홈</span>
        </div>
        <div class="etc-block">
          <i class="fas fa-th-large fa-lg"></i>
          <span class="etc-block-text">전체서비스</span>
        </div>
      </div>

      <div class="view-page-adver">
        <div class="view-page-adver-box">
          <img class="etc-page-adver-img" src="img/짱구광고.jpg" />
          <div class="view-page-adver-text-box view-page-adver-text-box-shadow">
            <p class="view-page-adver-text">
              선명한 눈매로 거듭나기 위한 필수품
            </p>
            <span class="view-page-adver-text-box-buy">알아보기</span>
          </div>
        </div>
      </div>

      <div class="etc-weather-body-box">
        <div class="etc-weather-box">
          <div class="etc-weather-today">
            <i class="fas fa-cloud-sun fa-2x"></i>
            <span class="etc-weather-today-text">9</span>
          </div>
          <div class="etc-weather">
            <span class="etc-weather-title">내일 오전</span>
            <div class="etc-weather-text-box">
              <i class="fas fa-sun"></i>
              <span class="etc-weather-text">4</span>
            </div>
          </div>
          <div class="etc-weather">
            <span class="etc-weather-title">내일 오전</span>
            <div class="etc-weather-text-box">
              <i class="fas fa-sun"></i>
              <span class="etc-weather-text">4</span>
            </div>
          </div>
        </div>
        <div class="etc-weather-location">
          <i class="fas fa-map-marker-alt"></i>
        </div>
      </div>
    </div>

    <div class="profile-finish"></div>

    <div class="bottom-bar">
      <a class="bottom-bar-icon" href="friends.html">
        <i
          class="fas fa-user fa-2x fa-color_opacity"
          style="cursor: pointer"
        ></i
      ></a>
      <a class="bottom-bar-icon" href="comment.html"
        ><i
          class="fas fa-comment fa-2x fa-color_opacity"
          style="cursor: pointer"
        ></i>
        <div class="bottom-bar-num">
          <span>21</span>
        </div>
      </a>
      <a class="bottom-bar-icon" href="search.html">
        <i
          class="fas fa-bullseye fa-2x fa-color_opacity"
          style="cursor: pointer"
        ></i
      ></a>
      <a class="bottom-bar-icon" href="shopping.html"
        ><i
          class="fas fa-shopping-bag fa-2x fa-color_opacity"
          style="cursor: pointer"
        ></i
      ></a>
      <a class="bottom-bar-icon" href="etc.html">
        <i class="fas fa-ellipsis-h fa-2x" style="cursor: pointer"></i
      ></a>
    </div>
    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
