<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짱구 카카오톡</title>
    <meta property="og:title" content="짱구 카카오톡" />
  </head>

  <body>
    <div class="status-bar status-bar-color">
      <div class="status-bar-div status-bar-service">
        <i class="status-bar-icon fab fa-apple fa-lg"></i>
        <i class="status-bar-icon fas fa-sms"></i>
        <i class="status-bar-icon fab fa-bluetooth"></i>
      </div>
      <div class="status-bar-div status-bar-time">
        <span class="status-bar-text">18:43</span>
      </div>
      <div class="status-bar-div status-bar-battery">
        <span class="status-bar-text">82%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
    </div>

    <!--top-bar-->
    <div class="top-bar top-bar-search-color">
      <div class="top-bar-friends-search-box">
        <button
          onclick="history.back()"
          class="top-bar-friends-arrow"
          style="cursor: pointer"
        >
          <i class="top-bar-friends-search-icon fas fa-chevron-left fa-sm"></i>
        </button>
        <input
          class="top-bar-friends-search"
          placeholder="친구,채팅방,채널,오픈채팅"
        />
      </div>
    </div>

    <div class="top-bar-friends-gray"></div>

    <!--body-->
    <div class="search-body">
      <!--최근 검색-->
      <div class="view-page top-bar-page">
        <div class="top-bar-friends-title-box">
          <span class="top-bar-friends-title-left">최근 검색</span>
          <div class="top-bar-friends-title-right">
            <span>전체삭제</span>
            <i
              class="etc-top-bar-barcode-bat-icon fas fa-grip-lines-vertical fa-sm"
            ></i>
            <span>자동저장 끄기</span>
          </div>
        </div>
        <div class="top-bar-friends-title-text-box">
          <span>검색 내역이 없습니다.</span>
        </div>
      </div>

      <!--오픈채팅 추천 키워드-->
      <div class="view-page top-bar-page">
        <div class="top-bar-friends-title-box">
          <span class="top-bar-friends-title-left">오픈채팅 추천 키워드</span>
        </div>
        <div class="top-bar-friends-text-box">
          <span class="top-bar-friends-text">짱구</span>
          <span class="top-bar-friends-text">수지</span>
          <span class="top-bar-friends-text">액션가면</span>
          <span class="top-bar-friends-text">초등학교</span>
          <span class="top-bar-friends-text">유치원</span>
          <span class="top-bar-friends-text">부리부리몬</span>
        </div>
        <div class="top-bar-friends-text-box">
          <span class="top-bar-friends-text">초코비</span>
          <span class="top-bar-friends-text">모에피</span>
          <span class="top-bar-friends-text">짱구는 못말려</span>
          <span class="top-bar-friends-text">액션가면 극장판</span>
          <span class="top-bar-friends-text">외계인</span>
        </div>
      </div>

      <!--추천 이모티콘 스타일-->
      <div class="view-page top-bar-page">
        <div class="top-bar-friends-title-box">
          <span class="top-bar-friends-title-left">추천 이모티콘 스타일</span>
        </div>

        <div class="top-bar-friends-emoticon-box">
          <div class="top-bar-friends-emoticon-one-img-box">
            <div class="top-bar-friends-emoticon-img-box">
              <img
                class="top-bar-friends-emoticon-img"
                src="img/짱구임티1.jpg"
              />
            </div>
            <div class="top-bar-friends-emoticon-text">
              <span>신규 이모티콘</span>
            </div>
          </div>

          <div class="top-bar-friends-emoticon-one-img-box">
            <div class="top-bar-friends-emoticon-img-box">
              <img
                class="top-bar-friends-emoticon-img"
                src="img/짱구임티2.jpg"
              />
            </div>
            <div class="top-bar-friends-emoticon-text">
              <span>인기 이모티콘</span>
            </div>
          </div>

          <div class="top-bar-friends-emoticon-one-img-box">
            <div class="top-bar-friends-emoticon-img-box">
              <img
                class="top-bar-friends-emoticon-img"
                src="img/짱구임티3.jpg"
              />
            </div>
            <div class="top-bar-friends-emoticon-text">
              <span>재밌는 이모티콘</span>
            </div>
          </div>

          <div class="top-bar-friends-emoticon-one-img-box">
            <div class="top-bar-friends-emoticon-img-box">
              <img
                class="top-bar-friends-emoticon-img"
                src="img/짱구임티4.jpg"
              />
            </div>
            <div class="top-bar-friends-emoticon-text">
              <span>귀여운 이모티콘</span>
            </div>
          </div>

          <div class="top-bar-friends-emoticon-one-img-box">
            <div class="top-bar-friends-emoticon-img-box">
              <img
                class="top-bar-friends-emoticon-img"
                src="img/짱구임티5.jpg"
              />
            </div>
            <div class="top-bar-friends-emoticon-text">
              <span>이상한 이모티콘</span>
            </div>
          </div>

          <div class="top-bar-friends-emoticon-one-img-box">
            <div class="top-bar-friends-emoticon-img-box">
              <img
                class="top-bar-friends-emoticon-img"
                src="img/짱구임티6.jpg"
              />
            </div>
            <div class="top-bar-friends-emoticon-text">
              <span>먹방 이모티콘</span>
            </div>
          </div>
        </div>
      </div>

      <!--채널 추천 키워드-->
      <div class="view-page top-bar-page">
        <div class="top-bar-friends-title-box">
          <span class="top-bar-friends-title-left">채널 추천 키워드</span>
        </div>
        <div class="top-bar-friends-text-box">
          <span class="top-bar-friends-text">코로나19자가진단</span>
          <span class="top-bar-friends-text">액션가면</span>
          <span class="top-bar-friends-text">신세계 백화점</span>
        </div>
        <div class="top-bar-friends-text-box">
          <span class="top-bar-friends-text">크리스피 도넛</span>
          <span class="top-bar-friends-text">QR</span>
          <span class="top-bar-friends-text">짱구는 못말려</span>
        </div>
      </div>

      <div class="profile-finish"></div>
    </div>

    <div class="bottom-bar">
      <a class="bottom-bar-icon" href="friends.html">
        <i
          class="fas fa-user fa-2x fa-color_opacity"
          style="cursor: pointer"
        ></i
      ></a>
      <a class="bottom-bar-icon" href="comment.html"
        ><i
          class="fas fa-comment fa-2x fa-color_opacity"
          style="cursor: pointer"
        ></i>
        <div class="bottom-bar-num">
          <span>21</span>
        </div>
      </a>
      <a class="bottom-bar-icon" href="search.html">
        <i class="fas fa-bullseye fa-2x" style="cursor: pointer"></i
      ></a>
      <a class="bottom-bar-icon" href="shopping.html"
        ><i
          class="fas fa-shopping-bag fa-2x fa-color_opacity"
          style="cursor: pointer"
        ></i
      ></a>
      <a class="bottom-bar-icon" href="etc.html">
        <i
          class="fas fa-ellipsis-h fa-2x fa-color_opacity"
          style="cursor: pointer"
        ></i
      ></a>
    </div>
    <div class="no-mobile">
      <img class="no-mobile-img" src="img/짱구민망.jpg" />
      <span>Your screen is too big 😂</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
