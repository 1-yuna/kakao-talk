<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짱구 카카오톡</title>
    <meta property="og:title" content="짱구 카카오톡" />
  </head>

  <body>
    <div class="status-bar status-bar-color">
      <div class="status-bar-div status-bar-service">
        <i class="status-bar-icon fab fa-apple fa-lg"></i>
        <i class="status-bar-icon fas fa-sms"></i>
        <i class="status-bar-icon fab fa-bluetooth"></i>
      </div>
      <div class="status-bar-div status-bar-time">
        <span class="status-bar-text">18:43</span>
      </div>
      <div class="status-bar-div status-bar-battery">
        <span class="status-bar-text">82%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
    </div>

    <!--top-bar-->
    <div class="top-bar top-bar-color">
      <div class="top-bar-people-bar">
        <button
          onclick="history.back()"
          class="top-bar-friends-arrow"
          style="cursor: pointer"
        >
          <i class="top-bar-friends-search-icon fas fa-chevron-left fa-sm"></i>
        </button>
        <div class="top-bar-title top-bar-people-title">코드스캔</div>
      </div>
    </div>

    <div class="top-bar-qr-camera-box">
      <i class="top-bar-qr-camera-icon-square far fa-square fa-4x"></i>
      <i class="top-bar-qr-camera-icon-plus fas fa-plus fa-sm"></i>
    </div>

    <div class="top-bar-qr-bottom-box">
      <div class="top-bar-qr-text top-bar-qr-opa">
        <p>QR코드/바코드를 스캔하거나 QR이미지를 업로드 해보세요.</p>
        <p>(친구/채널 추가, 송금, 결제, 공과금 납부 등 이용가능)</p>
      </div>
      <div class="top-bar-qr-bottom-icon-box">
        <div class="top-bar-qr-bottom-icon">
          <div class="top-bar-qr-click top-bar-qr-click-color">
            <i class="fas fa-qrcode fa-2x"></i>
          </div>
          <span>코드스캔</span>
        </div>
        <div class="top-bar-qr-bottom-icon">
          <div class="top-bar-qr-click">
            <i class="top-bar-qr-opa fas fa-user-plus fa-2x"></i>
          </div>
          <span>내프로필</span>
        </div>
        <div class="top-bar-qr-bottom-icon">
          <div class="top-bar-qr-click">
            <i class="top-bar-qr-opa fas fa-comment-dollar fa-2x"></i>
          </div>
          <span>송금코드</span>
        </div>
        <div class="top-bar-qr-bottom-icon">
          <div class="top-bar-qr-click">
            <i class="top-bar-qr-opa fas fa-shopping-bag fa-2x"></i>
          </div>
          <span>결제코드</span>
        </div>
      </div>
    </div>
    <div class="no-mobile">
      <img class="no-mobile-img" src="img/짱구민망.jpg" />
      <span>Your screen is too big 😂</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
