<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짱구 카카오톡</title>
    <meta property="og:title" content="짱구 카카오톡" />
    <meta property="og:type" content="website" />
  </head>

  <body>
    <div class="status-bar status-bar-color">
      <div class="status-bar-div status-bar-service">
        <i class="status-bar-icon fab fa-apple fa-lg"></i>
        <i class="status-bar-icon fas fa-sms"></i>
        <i class="status-bar-icon fab fa-bluetooth"></i>
      </div>
      <div class="status-bar-div status-bar-time">
        <span class="status-bar-text">18:43</span>
      </div>
      <div class="status-bar-div status-bar-battery">
        <span class="status-bar-text">82%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
    </div>

    <!--top-bar-->
    <div class="top-bar top-bar-color">
      <div class="top-bar-people-bar">
        <button
          onclick="history.back()"
          class="top-bar-friends-arrow"
          style="cursor: pointer"
        >
          <i class="top-bar-friends-search-icon fas fa-chevron-left fa-sm"></i>
        </button>
        <div class="top-bar-title top-bar-people-title">친구 추가</div>
      </div>
    </div>

    <div class="body-sad">
      <img class="body-sad-img" src="img/짱구민망.jpg" />
      <div class="body-sad-text">
        <p>아직 제가 만들 수 있는</p>
        <p>영역이 아니에요.</p>
      </div>
    </div>

    <!--body-->

    <div class="no-mobile">
      <img class="no-mobile-img" src="img/짱구민망.jpg" />
      <span>Your screen is too big 😂</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
