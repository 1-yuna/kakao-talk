<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짱구 카카오톡</title>
    <meta property="og:title" content="짱구 카카오톡" />
    <meta property="og:type" content="website" />
  </head>

  <body>
    <div class="status-bar status-bar-color">
      <div class="status-bar-div status-bar-service">
        <i class="status-bar-icon fab fa-apple fa-lg"></i>
        <i class="status-bar-icon fas fa-sms"></i>
        <i class="status-bar-icon fab fa-bluetooth"></i>
      </div>
      <div class="status-bar-div status-bar-time">
        <span class="status-bar-text">18:43</span>
      </div>
      <div class="status-bar-div status-bar-battery">
        <span class="status-bar-text">82%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
    </div>

    <!--top-bar-->
    <div class="top-bar top-bar-color">
      <div class="top-bar-people-bar">
        <button
          onclick="history.back()"
          class="top-bar-friends-arrow"
          style="cursor: pointer"
        >
          <i class="top-bar-friends-search-icon fas fa-chevron-left fa-sm"></i>
        </button>
        <div class="top-bar-title top-bar-people-title">생일인 친구</div>
      </div>
    </div>

    <div class="profile-body">
      <div class="birthday-bar">
        <span class="birthday-bar-title">지난 생일</span>
        <span class="birthday-bar-text">3월 2일</span>
      </div>

      <a href="maeng-goo-profile.html" style="cursor: default">
        <div class="profile profile-hover">
          <div class="profile-main">
            <img class="profile-img-sm" src="img/맹구프사.jpg" />
            <div class="profile-text">
              <h3>맹구</h3>
              <p></p>
            </div>
            <img class="profile-birthday-image" src="img/birthday.jpg" />
          </div>
          <div class="profile-music profile-birthday-color">
            <p>선물하기</p>
            <img src="img/gift.jpg" />
          </div>
        </div>
      </a>

      <div class="birthday-bar">
        <span class="birthday-bar-title">오늘 생일</span>
        <span class="birthday-bar-text">3월 6일</span>
      </div>

      <a href="chel-su-profile.html" style="cursor: default">
        <div class="profile profile-hover">
          <div class="profile-main">
            <img class="profile-img-sm" src="img/철수프사.jpg" />
            <div class="profile-text">
              <h3>철수</h3>
              <p>다들 감사해요</p>
            </div>
            <img class="profile-birthday-image" src="img/birthday.jpg" />
          </div>
          <div class="profile-music profile-birthday-color">
            <p>선물하기</p>
            <img src="img/gift.jpg" />
          </div>
        </div>
      </a>
    </div>

    <div class="no-mobile">
      <img class="no-mobile-img" src="img/짱구민망.jpg" />
      <span>Your screen is too big 😂</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
