<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짱구 카카오톡</title>
    <meta property="og:title" content="짱구 카카오톡" />
    <meta property="og:type" content="website" />
  </head>

  <body class="chat-body">
    <div class="status-bar chat-top-bar-color">
      <div class="status-bar-div status-bar-service">
        <i class="status-bar-icon fab fa-apple fa-lg"></i>
        <i class="status-bar-icon fas fa-sms"></i>
        <i class="status-bar-icon fab fa-bluetooth"></i>
      </div>
      <div class="status-bar-div status-bar-time">
        <span class="status-bar-text">18:43</span>
      </div>
      <div class="status-bar-div status-bar-battery">
        <span class="status-bar-text">82%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
    </div>

    <div class="top-bar chat-top-bar-color">
      <div class="chat-top-bar">
        <a href="comment.html">
          <div class="chat-top-bar-arrow">
            <i class="fas fa-angle-left fa-lg"></i>
          </div>
        </a>
        <div class="top-bar-title chat-top-bar-name">엄마</div>
      </div>
      <div class="top-bar-icon">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </div>

    <div class="chat">
      <div class="chat-day-box">
        <div class="chat-day">
          <p>2022년 3월 9일 수요일</p>
        </div>
      </div>

      <div class="chat-bar"></div>

      <div class="chat-profile">
        <div class="chat-main">
          <img class="profile-img-sm" src="img/엄마프사.jpg" />
          <div class="chat-box">
            <div class="chat-name">
              <h3>엄마</h3>
            </div>
            <div class="chat-text-time chat-text-time-left">
              <div class="chat-text chat-text-left">
                <p>짱구야 어디니?</p>
              </div>
              <div class="chat-time chat-time-left">
                <p>오후 4:59</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-bar"></div>

      <div class="chat-profile profile-right">
        <div class="chat-main">
          <div class="chat-text-time chat-text-time-right">
            <div class="chat-time chat-time-right">
              <p>오후 5:01</p>
            </div>
            <div class="chat-text chat-text-right">
              <p>공원이요옹</p>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-bar"></div>

      <div class="chat-profile">
        <div class="chat-main">
          <img class="profile-img-sm" src="img/엄마프사.jpg" />
          <div class="chat-box">
            <div class="chat-name">
              <h3>엄마</h3>
            </div>
            <div class="chat-text-time chat-text-time-left">
              <div class="chat-text chat-text-left">
                <p>저녁먹기 전엔 들어와라~</p>
              </div>
              <div class="chat-time chat-time-left">
                <p>오후 5:12</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-bar"></div>

      <div class="chat-profile profile-right">
        <div class="chat-main">
          <div class="chat-text-time chat-text-time-right">
            <div class="chat-time chat-time-right">
              <p>오후 5:22</p>
            </div>
            <div class="chat-text chat-text-emo">
              <img src="img/짱구-엄마임티.png" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-bottom-bar">
      <i class="fas fa-plus-square fa-lg"></i>
      <input class="chat-bottom-bar-chatting" />
      <i class="far fa-smile fa-lg"></i>
      <i class="fas fa-hashtag fa-lg"></i>
    </div>

    <div class="no-mobile">
      <img class="no-mobile-img" src="img/짱구민망.jpg" />
      <span>Your screen is too big 😂</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
