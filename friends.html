    <!--상단바-->
    <div class="status-bar status-bar-color">

        <i class="status-bar-icon fab fa-apple fa-lg"></i>
        <i class="status-bar-icon fas fa-sms"></i>
        <i class="status-bar-icon fab fa-bluetooth"></i>
      </div>
      <div class="status-bar-div status-bar-time">
        <span class="status-bar-text">18:43</span>
      </div>
      <div class="status-bar-div status-bar-battery">
        <span class="status-bar-text">82%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-wifi fa-sm"></i>

    </div>

    <!--상단바-->
    <div class="top-bar top-bar-color">
      <div class="top-bar-title">친구</div>
      <div class="top-bar-icon">

          <i class="fas fa-search fa-2x"></i>

          <i class="fas fa-user-friends fa-2x"></i>
        </a>
        <a href="top-bar-music.html">
          <i class="fas fa-music fa-2x"></i>
        </a>
        <a href="top-bar-pre.html">
          <i class="fas fa-cog fa-2x"></i>

      </div>
    </div>

      <a href="chan-goo-profile.html" style="cursor: default">

          <div class="profile-main">
            <img class="profile-img-2x" src="img/짱구프사.jpg" />
            <div class="profile-text">
              <h3>짱구</h3>
              <p>초코비</p>
            </div>
          </div>
          <div class="profile-music profile-music-bar">
            <p>짱돌 - 맹구 (feat.철수)</p>
            <i class="profile-music-icon fas fa-play fa-xs"></i>
          </div>
        </div>
      </a>

      <div class="bar">
        <span>생일인 친구</span>
        <a href="chel-su-profile.html" style="cursor: default">
          <div class="profile profile-hover">
            <div class="profile-main">
              <img class="profile-img-sm" src="img/철수프사.jpg" />
              <div class="profile-text">
                <h3>철수</h3>
                <p>다들 감사해요</p>

              <img class="profile-birthday-image" src="img/birthday.jpg" />

              <p>선물하기</p>
              <img src="img/gift.jpg" />
            </div>
          </div>
        </a>

        <a href="birthday.html" style="cursor: default">
          <div class="profile profile-hover">
            <div class="profile-main">
              <div class="profile-img-sm profile-birthday-box">

              </div>
              <div class="profile-text">
                <h3>친구의 생일을 확인해보세요!</h3>
              </div>
            </div>
            <div
              class="profile-music profile-birthday-numcolor profile-birthday-border"
              style="cursor: pointer"
            >
              <p>2</p>
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </a>
